<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <style>
     body {
            transition: background-color 0.5s;
        }
        .quente {
            background-color: red;
        }
        .normal {
            background-color: green;
        }
        .baixa {
            background-color: blue;
        }
    </style>
</head>
<body class="normal">
    <header>
        <h1>Monitor de Temperatura</h1>
    </header>

    <main>
        <section id="sensor">
            <h2>Dados do Sensor</h2>
            <p>Temperatura atual: <span id="temperatura">36°C</span></p>
            <button id="atualizar">Atualizar</button>
        </section>
    </main>

    <script>
    let intervalo;

    // Função para simular a atualização da temperatura
    function atualizarTemperatura() {
            const temperatura = Math.floor(Math.random() * 45); // Temperatura aleatória de 0 a 44
            document.getElementById('temperatura').textContent = `${temperatura}°C`;
            verificarTemperatura(temperatura);
    }

    // Função para verificar a temperatura e mudar o fundo
    function verificarTemperatura(temperatura) 
{
            const body = document.body;

    if (temperatura > 37 ) {
                // Se a temperatura for alta, iniciar o piscar
                body.classList.add('quente');
                body.classList.remove('normal');
                body.classList.remove('baixo');
                iniciarPiscar();
    } else if (temperatura > 34 && temperatura < 37)
    {
                // Se a temperatura for normal, parar o piscar
                body.classList.remove('quente');
                body.classList.remove('baixo');
                body.classList.add('normal');
                
                pararPiscar();
    }
    else 
    {
        // Se a temperatura for baixa demais , voltar o piscar
                body.classList.remove('quente');
                body.classList.remove('normal');
                body.classList.add('baixo');
                iniciarPiscar();

    }
 } // fecha função verificar temp

    // Função para iniciar o efeito de piscar
    function iniciarPiscar() {
            pararPiscar(); // Parar qualquer piscar existente
            intervalo = setInterval(() => {
                document.body.classList.toggle('quente');
    }, 500); // Alterna a cada 500ms
        
    }
    // Função para parar o efeito de piscar
    function pararPiscar() {
      clearInterval(intervalo);
      document.body.classList.remove('quente'); // Garante que a cor normal seja aplicada
    }

    document.getElementById('atualizar').addEventListener('click', atualizarTemperatura);
    </script>
</body>
</html>
